<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương trình Tìm kiếm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chương trình Tìm kiếm</h1>
        <label for="searchValue">Nhập giá trị tìm kiếm:</label>
        <input type="number" id="searchValue" placeholder="Nhập giá trị...">

        <label for="searchMethod">Chọn phương pháp tìm kiếm:</label>
        <select id="searchMethod">
            <option value="linear">Tìm kiếm tuyến tính</option>
            <option value="binary">Tìm kiếm nhị phân</option>
        </select>

        <button id="searchButton">Tìm kiếm</button>

        <p id="searchResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Algorithms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="https://cdn.pixabay.com/video/2023/07/04/169951-842348732_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <h1>Giải thuật tìm kiếm</h1>
        <label for="numbers">Nhập dãy số (cách nhau bởi dấu phẩy):</label>
        <input type="text" id="numbers" placeholder="Ex: 5, 3, 8, 4, 2">

        <label for="target">Nhập số cần tìm kiếm:</label>
        <input type="text" id="target" placeholder="Ex: 8">

        <div class="buttons">
            <button id="linear-search">Tìm kiếm tuyến tính</button>
            <button id="binary-search">Tìm kiếm nhị phân</button>
        </div>

        <div id="output">
            <h2>Kết quả:</h2>
            <p id="result"></p>
            <p id="steps"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

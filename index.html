<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tìm kiếm số</h1>
        <div class="input-section">
            <label for="numbers">Nhập dãy số (cách nhau bằng dấu phẩy):</label>
            <input type="text" id="numbers" placeholder="Ví dụ: 1, 3, 5, 7, 9">
        </div>
        <div class="input-section">
            <label for="searchNumber">Nhập số cần tìm:</label>
            <input type="number" id="searchNumber" placeholder="Số cần tìm">
        </div>
        <div class="button-section">
            <button onclick="linearSearch()">Tìm kiếm tuyến tính</button>
            <button onclick="binarySearch()">Tìm kiếm nhị phân</button>
        </div>
        <div class="result-section">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
